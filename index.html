<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    
    <div class="container">
       <!----> 
      <form action="/register" method="POST">
        <div class=" heading">
            <h3>Register now!</h3>
        </div>
        <label for="username">Username:</label>
        <input type="text" placeholder="Example 12" id="username" name="username" required>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" placeholder="example12@email.com" id="email" name="email" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password" id="password" name="password" required>
        <br>
      
        <button type="submit" >Register</button>
       
     </form>
    </div>
    
    <script src="C:\Users\shata\OneDrive\Desktop\WebDev\registration-form\app.js"></script>

</body>
</html>
